<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and lists</title>
</head>

<body>
    <h3>tables</h3>
    <table>

        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>samvid</td>
                <td>18</td>
                <td>male</td>

            </tr>
            <tr>
                <td>rohan</td>
                <td>21</td>
                <td>bi</td>

            </tr>
            <tr>
                <td>sam</td>
                <td>19</td>
                <td>shemale</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
